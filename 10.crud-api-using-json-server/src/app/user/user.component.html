    <h2 class="text-center my-3">User Management System</h2>

    <!-- form start -->
    <div class="container">
    <div class="col-md-6 mx-auto">
        <form>
        <div class="mb-3">
            <label for="Username" class="form-label">Username</label>
            <input
            type="text"
            name="username"
            [(ngModel)]="userObj.username"
            class="form-control"
            id="Username"
            />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
            type="email"
            name="email"
            [(ngModel)]="userObj.email"
            class="form-control"
            id="email"
            />
        </div>

        <div>
            @if(userObj.username === "" && userObj.email === "" ){
                <button 
                type="submit" 
                class="btn btn-primary" 
                (click)="addUser()"
                >
                    Add
                </button>
            }@else{
                <button 
                type="submit" 
                class="btn btn-primary" 
                (click)="updateUser()"
                >
                    Update
                </button>
            }

            


        </div>
        </form>
    </div>
    </div>
    <!-- form end -->

    <!-- table start -->
    <div class="container my-4">
    <h2 class="text-center my-3">All Users</h2>
    <button class="btn btn-success mb-3" (click)="getUsers()">fetch users</button>
    <table class="table text-center">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        @for(user of users; track $index){
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
            <button class="btn btn-success mx-2" (click)="editUser(user)">
                Edit
            </button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
            </td>
        </tr>
        }
        </tbody>
    </table>
    </div>

    <!-- table end -->
